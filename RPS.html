<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="CSS/RPS.css" type="text/css" media="all" />
</head>
<body>
    <section id="welcome">
        <a href="index.html">
            <img border="0" alt="Home button" src="Pictures/home.jpg" width="100" height="100">
        </a>
    </section>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div> 
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img class="" src="Pictures/rock.png" alt="" />
        </div>
        <div class="choice" id="p">
            <img class="" src="Pictures/paper.png" alt="" />
        </div>
        <div class="choice" id="s">
            <img class="" src="Pictures/scissors.png" alt="" />
        </div>        
    </div>
    
    <p id="action-message">Make Your Move!</p>
        <footer>
            <p style="color:orange; font-size: 19px">Â© D.Wright 2019 all rights reserved.</p>
        </footer>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
